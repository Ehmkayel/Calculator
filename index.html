<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="answer">
        <span>0</span>
        </div>
        <div class="buttons">
            <button class="item item__clear">Ac</button>
            <button class="item item__sign">+/-</button>
            <button class="item item__modulo">%</button>
            <button class="item item__division">/</button>
            <button class="item item__number">7</button>
            <button class="item item__number">8</button>
            <button class="item item__number">9</button>
            <button class="item item__ex">x</button>
            <button class="item item__number">4</button>
            <button class="item item__number">5</button>
            <button class="item item__number">6</button>
            <button class="item item__negative">-</button>
            <button class="item item__number">1</button>
            <button class="item item__number">2</button>
            <button class="item item__number">3</button>
            <button class="item item__positive">+</button>
            <button class="item item__zero">0</button>
            <button class="item item__comma">,</button>
            <button class="item item__assignment" >=</button>
        </div>

</div>
    </div>
</body>
</html>
